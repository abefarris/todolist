@(hasPrev: Boolean, hasNext: Boolean, prevLink: String, nextLink:String, display: String, pageIndex: Integer)


<ul class="pager">

    @if(hasPrev) {
        <li class="previous">
            <a href="@prevLink">&larr; Previous</a>
        </li>
    } else {
        <li class="previous disabled">
            <a>&larr; Previous</a>
        </li>
    }

    <li class="current">
        @display
    </li>    
   
    @if(hasNext) {
        <li class="next">
            <a href="@nextLink">Next &rarr;</a>
        </li>
    } else {
        <li class="next disabled">
            <a>Next &rarr;</a>
        </li>
    }
</ul>

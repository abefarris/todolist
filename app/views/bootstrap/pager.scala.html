@(hasPrev: Boolean, hasNext: Boolean, prevLink: String, nextLink:String, display: String, pageIndex: Integer)


<ul class="pager">

    @if(hasPrev) {
        <li id="previous" class="previous">
            <a href="@prevLink">&larr; Previous</a>
        </li>
    } else {
        <li id="previous" class="previous disabled">
            <a>&larr; Previous</a>
        </li>
    }

    <li class="current">
        <span id="pagerCurrent">@display</span>
    </li>    
   
    @if(hasNext) {
        <li id="next" class="next">
            <a href="@nextLink">Next &rarr;</a>
        </li>
    } else {
        <li id="next" class="next disabled">
            <a>Next &rarr;</a>
        </li>
    }
</ul>
